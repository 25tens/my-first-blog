  {% block content %}
       
       {% for post in posts %}
     
         <div class="panel panel-default">
              <div class="panel-heading">
                <h5 class="panel-title">
 <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>                </h5>
             
              </div>
         <div class="panel-body">
             
             {% if post.photo %}
             <img src="{{ post.photo.url }}" class="post_photo" />
             {% endif %}
             
          </div>   
                 
       {% endfor %}      
               
  {% endblock  %}
